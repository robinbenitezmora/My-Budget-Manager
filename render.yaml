databases:
  - name: My_Budget_Manager
    databaseName: capstone
    user: My_Budget_Manager

services:
  - type: web
    name: My_Budget_Manager
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: My_Budget_Manager
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
        plan: free
